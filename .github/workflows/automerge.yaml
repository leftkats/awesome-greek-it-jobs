name: Auto Merge
on:
  workflow_run:
    workflows: ["PR Check"]
    types: [completed]

permissions:
  pull-requests: write
  contents: write

jobs:
  auto-merge:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Process PR and Merge
        uses: actions/github-script@v7
        with:
          script: |
            // 1. Find the PR associated with this workflow run
            const { data: pullRequests } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: `${context.repo.owner}:${github.event.workflow_run.head_branch}`
            });

            const pr = pullRequests[0];
            if (!pr) {
              console.log("No open pull request found for this branch.");
              return;
            }

            const prNumber = pr.number;
            const baseBranch = pr.base.ref;
            const headBranch = pr.head.ref;

            // 2. Check if the PR is up-to-date (rebased)
            const comparison = await github.rest.repos.compareCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              base: baseBranch,
              head: headBranch,
            });

            if (comparison.data.behind_by > 0) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: `⚠️ Please rebase your branch with **${baseBranch}** before merging.`,
              });
              core.setFailed("PR is out of date.");
              return;
            }

            // 3. Comment and Merge
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `Thanks for the contribution, @${pr.user.login}! Merging now...`,
            });

            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              merge_method: "squash",
            });
